<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.4">
</head>
<body>
<div class="photo__container1">
    <div class="container">
        <div class="photo" id="photo1">
            <div class="anim-photo anim-photo1">
                <picture class="anim-photo__back">
                    <source type="image/webp" srcset="img/dest/RedBlue.jpg">
                    <img src="img/dest/RedBlue.jpg" alt="oae" loading="lazy">
                </picture>
                <div class="glass-search1"></div>
            </div>
        </div>
    </div>
</div>

    </div>
</div>
