<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.14">
</head>
<body>

<div class="card__container">
    <div class="card__wrap">
        <div class="card__box">
            <div class="card layerFace">
                <div class="card__text">
                    <div class="card__smallText">/Альпы /</div>
                    <div class="card__header">Южный Тироль</div>
                    <div class="card__subtitle">14.10.2021 год</div>
                </div>
            </div>
            <div class="card layerUp"></div>
            <div class="card layerRight"></div>
            <div class="card layerDown"></div>
            <div class="card layerLeft"></div>
            <div class="card layerFarWall"></div>
        </div>
    </div>

    <div class="trees_left"></div>
    <div class="trees_right"></div>
</div>

<div class="photo__container1">
    <div class="container">
        <div class="photo" id="photo1">
            <div class="anim-photo anim-photo1">
                <picture class="anim-photo__back">
                    <source type="image/webp" srcset="img/dest/RedBlue.jpg">
                    <img src="img/dest/RedBlue.jpg" alt="oae" loading="lazy">
                </picture>
                <div class="glass-search1"></div>
            </div>
        </div>
    </div>
</div>

<div class="photo__container2">
    <div class="container">
        <div class="photo" id="photo2">
            <div class="anim-photo anim-photo2">
                <picture class="anim-photo__back filterSepia">
                    <source type="image/webp" srcset="img/dest/backtothe.jpg">
                    <img src="img/dest/backtothe.jpg" alt="oae" loading="lazy">
                </picture>
                <div class="glass-search2"></div>
            </div>
        </div>
    </div>
</div>

<div class="photo__container3">
    <div class="container">
        <div class="photo" id="photo3">
            <div class="anim-photo anim-photo3">
                <picture class="anim-photo__back">
                    <source type="image/webp" srcset="img/dest/rain.jpg">
                    <img src="img/dest/rain.jpg" alt="oae" loading="lazy">
                </picture>
                <div class="glass-search3"></div>
            </div>
        </div>
    </div>
</div>

<div class="photo__container4">
    <div class="container">
        <div class="photo" id="photo4">
            <div class="anim-photo anim-photo4">
                <picture class="anim-photo__back">
                    <source type="image/webp" srcset="img/dest/angel_citydd.png">
                    <img src="img/dest/rain.jpg" alt="oae" loading="lazy">
                </picture>
                <div class="glass-search4"></div>
            </div>
        </div>
    </div>
</div>

<div class="photo__container5">
    <div class="container">
        <div class="photo" id="photo5">
            <div class="anim-photo anim-photo5">
                <picture class="anim-photo__back">
                    <source type="image/webp" srcset="img/dest/branch_gray.webp">
                    <img src="img/dest/branch_gray.jpg" alt="oae" loading="lazy">
                </picture>
                <div class="glass-search5"></div>
            </div>
        </div>
    </div>
</div>

<div class="photo__container6">
    <div class="container">
        <div class="photo" id="photo6">
            <div class="anim-photo anim-photo6">
                <picture class="anim-photo__back filterGray">
                    <source type="image/webp" srcset="img/dest/star wars.webp.webp">
                    <img src="img/dest/star wars.jpg" alt="oae" loading="lazy">
                </picture>
                <div class="glass-search6"></div>
            </div>
        </div>
    </div>
</div>

<div class="btn__container" id="btn">
    <div class="container">
        <div class="btn__wrap">
            <a href="#" class="btn btn-pink"><span class="btn__text">Button</span></a>
        </div>
        <div class="btn__wrap">
            <a href="#" class="btn btn-blue"><span class="btn__text">Button</span></a>
        </div>
        <div class="btn__wrap">
            <a href="#" class="btn btn-green"><span class="btn__text">Button</span></a>
        </div>
    </div>
</div>

<script src="js/app.min.js?ver=0.0.14"></script>
</body>
</html>
